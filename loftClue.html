<html>
    <head> <style>
        .hidden {
            visibility: hidden;
        }
       
        .show {
            visibility: visible;
        }
        body {font-family: Copperplate, Papyrus, fantasy;
        }
    </style>
    </head>
<body>
<center>

   <br><br><br><br><br><br>
    <script>
    var number = 22;
   
    function guessCheck(){
        var myguess = document.getElementById("guess").value;
        if (myguess == number) {
           document.getElementById("feedback").innerHTML="You guessed correct! <br> Fun fact: The average thousand-pound horse who relies on hay for all their forage typically eats fifteen to twenty pounds of hay per day. <br> Most hay is dispensed in flakes; however, the amount of hay in a flake can vary greatly, depending on the size of the flake and the kind of hay. <br> Hint: 0";
            document.getElementById('link').classList.toggle("hidden")
        }
        else if (myguess > number) {
            document.getElementById("feedback").innerHTML="Guess is too high. Try again.";
        }
        else if (myguess < number) {
            document.getElementById("feedback").innerHTML="Guess is too low. Try again.";
        }

    }
    
    function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            alert('Game Over! Sorry, you died! Please return to the start page if you would like to try again. ');
        }
    }, 1000);
}

window.onload = function () {
//this is where you can modifies the time amount.
    var threeminutes = 60 * 3,
        display = document.querySelector('#time');
    startTimer(threeminutes, display);
};
    </script>
    
<p>What is the average moisture content for hay bales?</p>
   
<label for="guess">My Guess</label>
<input type="number" id="guess">
<input type="submit" id="submitGuess" value="Check My Guess" onclick="guessCheck()">
    <br>
<a id="link" href="horsestable.html" class="hidden">Enter the next room.</a>

<p id="feedback"></p>
<br><br>
    <div>YOUR CHANCE TO ESCAPE ENDS IN <span id="time">3:00</span> MINUTES</div>
</center>
</body>
</html>
