<html>
<body>
   
    <style>
        .hidden {
            visibility: hidden;
        }
       
        .show {
            visibility: visible;
        }
    </style>
   
    <script>
    var number = 2024;
   
    function guessCheck(){
        var myguess = document.getElementById("guess").value;
        if (myguess == number) {
           document.getElementById("feedback").innerHTML="You got it correct! Click on the following  link...";
            document.getElementById('link').classList.toggle("hidden")
        }
        else if (myguess > number) {
            document.getElementById("feedback").innerHTML="Incorrect!";
        }
        else if (myguess < number) {
            document.getElementById("feedback").innerHTML="Incorrect!!";
        }

    }
   
    </script>
    
<p>What is the final code??</p>
   
<label for="guess">My Guess</label>
<input type="number" id="guess">
<input type="submit" id="submitGuess" value="Check My Guess" onclick="guessCheck()">
<a id="link" href="FinalPage.html" class="hidden">Click Here!!</a>

<p id="feedback"></p>

</body>
</html>
