<body>
    <script>
    var number = 55;
    
    function guessCheck(){
        var myguess = document.getElementById("guess").value;
        if (myguess == number) {
           document.getElementById("feedback").innerHTML="You guessed correct! Fun fact: Thoroughbred. With a top speed of 70.76 kilometers per hour, Thoroughbreds is the fastest horse breed in the world.Hint: #2";
             document.getElementById('link').classList.toggle("hidden")
        }
        else if (myguess > number) {
            document.getElementById("feedback").innerHTML="Guess is too high. Try again.";
        }
        else if (myguess < number) {
            document.getElementById("feedback").innerHTML="Guess is too low. Try again.";
        }  

    }
        
    var countDown = 181
    function myFunction() {
     location.href = 'lose.html';
    }
 
    var x = setInterval(function() {

    countDown = countDown - 1
   
      if (countDown == 0) {
     myFunction();
  }
}, 1000);
</script>
<center>

<p>What is the fastest a horse can run?</p>
 <p id="demo"></p>
