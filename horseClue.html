<html>
<body>
   
    <style>
        .hidden {
            visibility: hidden;
        }
       
        .show {
            visibility: visible;
        }
    </style>
   
    <script>
    var number = 55;
   
    function guessCheck(){
        var myguess = document.getElementById("guess").value;
        if (myguess == number) {
           document.getElementById("feedback").innerHTML="You got it correct! Your clue is #2 Fun fact: The Akhal-Teke breed is the fastest horse breed and exhibits extraordinary ability in long-distance competitions. Their endurance allows them to keep going through any race.";
            document.getElementById('link').classList.toggle("hidden")
        }
        else if (myguess > number) {
            document.getElementById("feedback").innerHTML="Too high. Try again";
        }
        else if (myguess < number) {
            document.getElementById("feedback").innerHTML="Too low! Try again!";
        }

    }
   
    </script>
    
<p>What is the fastest a horse can run??</p>
   
<label for="guess">My Guess</label>
<input type="number" id="guess">
<input type="submit" id="submitGuess" value="Check My Guess" onclick="guessCheck()">
<a id="link" href="keylockingimg.html" class="hidden">Click Here!!</a>

<p id="feedback"></p>

</body>
</html>
